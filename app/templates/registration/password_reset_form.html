{% extends '../base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email address to obtain a new password.</p>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Send Email">
</form>
{% endblock %}
